<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../style_simulador/stylelogin.css">
    <link rel="stylesheet" href="../style_simulador/styleperfil.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <section class="login-container1">
        <div class="login">
            <div class="login-image">
                <img src="../img_simulador/usuarioprincipal.png" alt="Imagen de inicio de sesión">
            </div>
            <div class="login-form">
                <h2>BIENVENIDO</h2>
                <form action="../login.php" method="POST" class="content-login">
                    <div class="input-group">
                        <img src="../img_simulador/iconousuario.png" alt="Icono de Usuario">
                        <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
                    </div>

                    <div class="input-group password-group">
                        <img src="../img_simulador/bloquear.png" alt="Icono de Contraseña">
                        <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                        <span class="eye-icon" onclick="togglePassword()"> <img src="../img_simulador/hidden.png"
                                alt="Mostrar Contraseña" id="eye-icon-img"></span>
                    </div>

                    <button type="submit">INICIAR SESION</button>
                </form>
            </div>
        </div>
    </section>

    <script src="../script_simulador/login.js"></script>

</body>

</html>
